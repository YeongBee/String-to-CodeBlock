<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블로그용 코드 변환기 (제목 + 줄번호)</title>
    <!-- Highlight.js (변환 로직용) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link id="theme-link" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f4f9; max-width: 1200px; margin: 0 auto; }
        
        /* 컨트롤 패널 스타일 */
        .controls { 
            background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            display: flex; gap: 15px; flex-wrap: wrap; align-items: center;
        }
        
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: bold; color: #666; }
        
        select, input[type="text"] { 
            padding: 10px; border-radius: 6px; border: 1px solid #ddd; 
            font-size: 14px; outline: none; transition: 0.2s;
        }
        input[type="text"] { width: 200px; }
        input[type="text"]:focus, select:focus { border-color: #007bff; }
        
        button { 
            padding: 10px 25px; border-radius: 6px; border: none; font-weight: bold; 
            cursor: pointer; color: white; transition: 0.2s; font-size: 14px; height: 42px; margin-top: auto;
        }
        #btn-convert { background: #007bff; }
        #btn-convert:hover { background: #0056b3; }
        #btn-copy { background: #28a745; }
        #btn-copy:hover { background: #218838; }
        
        /* 메인 영역 스타일 */
        .container { display: flex; gap: 20px; height: 600px; }
        .box { flex: 1; display: flex; flex-direction: column; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .box-header { padding: 12px 15px; background: #f8f9fa; font-weight: bold; color: #555; border-bottom: 1px solid #eee; }
        textarea { width: 100%; height: 100%; border: none; padding: 15px; resize: none; font-family: 'Consolas', monospace; font-size: 13px; box-sizing: border-box; outline: none; }
        
        /* 숨겨진 연산 영역 */
        #hidden-area { position: absolute; top: -9999px; visibility: hidden; }
    </style>
</head>
<body>

    <h1>블로그용 코드 블록 생성기</h1>
    
    <div class="controls">
        <div class="control-group">
            <label>언어 (Language)</label>
            <select id="lang-select">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="sql">SQL</option>
                <option value="json">JSON</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="bash">Bash</option>
                <option value="cpp">C++</option>
                <option value="yaml">YAML</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>테마 (Theme)</label>
            <select id="theme-select" onchange="changeTheme()">
                <option value="vs2015">VS 2015 (Dark)</option>
                <option value="github">GitHub (Light)</option>
                <option value="monokai">Monokai (Dark)</option>
                <option value="atom-one-dark">Atom One Dark</option>
                <option value="dracula">Dracula</option>
                <option value="default">Default</option>
            </select>
        </div>

        <div class="control-group">
            <label>제목 (Title / File Name)</label>
            <input type="text" id="title-input" placeholder="예: Main.java (선택사항)">
        </div>

        <button id="btn-convert" onclick="convertCode()">변환하기 (Generate)</button>
        <button id="btn-copy" onclick="copyResult()">결과 복사 (Copy HTML)</button>
    </div>

    <div class="container">
        <div class="box">
            <div class="box-header">1. 소스 코드 입력</div>
            <textarea id="input-code" placeholder="코드를 여기에 붙여넣으세요..."></textarea>
        </div>
        <div class="box">
            <div class="box-header">2. 변환된 HTML 결과</div>
            <textarea id="output-html" readonly placeholder="변환 버튼을 누르면 HTML 코드가 생성됩니다."></textarea>
        </div>
    </div>

    <!-- 스타일 계산용 숨겨진 영역 -->
    <div id="hidden-area">
        <pre><code id="temp-code"></code></pre>
    </div>

    <script>
        function changeTheme() {
            const theme = document.getElementById('theme-select').value;
            document.getElementById('theme-link').href = `https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/${theme}.min.css`;
        }

        function convertCode() {
            const input = document.getElementById('input-code').value;
            if (!input.trim()) {
                alert("변환할 코드를 입력해주세요.");
                return;
            }

            const lang = document.getElementById('lang-select').value;
            const title = document.getElementById('title-input').value.trim();
            const tempCode = document.getElementById('temp-code');
            const hiddenArea = document.getElementById('hidden-area');

            // 1. 하이라이팅 실행
            tempCode.textContent = input;
            tempCode.className = `language-${lang}`;
            tempCode.removeAttribute('data-highlighted');
            hljs.highlightElement(tempCode);

            // 2. 스타일 추출 (배경색, 폰트색)
            const preStyle = window.getComputedStyle(hiddenArea.querySelector('pre'));
            const codeStyle = window.getComputedStyle(tempCode);
            
            // 배경색이 투명이면 기본 다크 색상 지정
            let bgColor = codeStyle.backgroundColor;
            if (bgColor === 'rgba(0, 0, 0, 0)' || bgColor === 'transparent') {
                bgColor = '#1e1e1e';
            }
            const textColor = codeStyle.color;

            // 3. 인라인 스타일 주입 (span 태그들)
            tempCode.querySelectorAll('span').forEach(span => {
                const style = window.getComputedStyle(span);
                span.style.color = style.color;
                span.style.fontWeight = style.fontWeight;
                span.style.fontStyle = style.fontStyle;
                span.removeAttribute('class');
            });

            // 4. 줄 번호 생성
            const lineCount = input.split(/\r\n|\r|\n/).length;
            let lineNumbersHtml = '';
            for (let i = 1; i <= lineCount; i++) {
                lineNumbersHtml += `${i}\n`;
            }

            // 5. 제목(Title) HTML 조립 (제목이 있을 때만 생성)
            let headerHtml = '';
            if (title) {
                headerHtml = `
    <!-- Title Header -->
    <div style="
        background-color: rgba(255, 255, 255, 0.1); 
        padding: 8px 15px; 
        border-bottom: 1px solid rgba(128, 128, 128, 0.2); 
        font-family: sans-serif; 
        font-size: 13px; 
        font-weight: bold; 
        color: ${textColor};
        opacity: 0.8;
    ">${title}</div>`;
            }

            // 6. 최종 HTML 조립
            const finalHtml = `
<!-- 코드 블록 시작 -->
<div style="
    background-color: ${bgColor}; 
    color: ${textColor}; 
    border-radius: 8px; 
    overflow: hidden; 
    font-family: Consolas, 'Courier New', monospace; 
    font-size: 14px; 
    line-height: 1.6; 
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
">
    ${headerHtml}
    
    <div style="display: flex; align-items: flex-start; padding: 12px;">
        <!-- 줄 번호 (드래그 방지) -->
        <div style="
            user-select: none; 
            -webkit-user-select: none; 
            text-align: right; 
            padding-right: 15px; 
            margin-right: 15px; 
            border-right: 1px solid rgba(128, 128, 128, 0.3); 
            color: gray; 
            min-width: 30px;
            white-space: pre;
            line-height: 1.6;
        ">${lineNumbersHtml}</div>

        <!-- 실제 코드 -->
        <div style="flex: 1; overflow-x: auto;">
            <pre style="margin: 0; white-space: pre; font-family: inherit; line-height: 1.6;">${tempCode.innerHTML}</pre>
        </div>
    </div>
</div>
<!-- 코드 블록 끝 -->`;

            document.getElementById('output-html').value = finalHtml.trim();
        }

        function copyResult() {
            const outputText = document.getElementById('output-html');
            if (!outputText.value) {
                alert("먼저 [변환하기] 버튼을 눌러주세요.");
                return;
            }
            
            outputText.select();
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(outputText.value)
                    .then(() => alert('HTML 코드가 복사되었습니다!'))
                    .catch(err => alert('복사 실패: ' + err));
            } else {
                document.execCommand('copy');
                alert('HTML 코드가 복사되었습니다! (구형 방식)');
            }
        }

        // 초기 실행
        window.onload = function() {
            document.getElementById('input-code').value = 'public class Example {\n    public static void main(String[] args) {\n        System.out.println("Hello Title!");\n    }\n}';
            // 초기 로딩 시 변환하지 않고 대기
        }
    </script>
</body>
</html>
