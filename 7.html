<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블로그용 코드 변환기 (주석 포함)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link id="theme-link" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f4f9; max-width: 1200px; margin: 0 auto; }
        .controls { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 12px; font-weight: bold; color: #666; }
        select, input[type="text"] { padding: 10px; border-radius: 6px; border: 1px solid #ddd; font-size: 14px; outline: none; }
        input[type="text"] { width: 200px; }
        button { padding: 10px 25px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; height: 42px; margin-top: auto; }
        #btn-convert { background: #007bff; }
        #btn-copy { background: #28a745; }
        .container { display: flex; gap: 20px; height: 600px; }
        .box { flex: 1; display: flex; flex-direction: column; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .box-header { padding: 12px 15px; background: #f8f9fa; font-weight: bold; color: #555; border-bottom: 1px solid #eee; }
        textarea { width: 100%; height: 100%; border: none; padding: 15px; resize: none; font-family: 'Consolas', monospace; font-size: 13px; outline: none; box-sizing: border-box; }
        #hidden-area { position: absolute; top: -9999px; visibility: hidden; }
    </style>
</head>
<body>

    <h1>블로그용 코드 블록 생성기</h1>
    
    <div class="controls">
        <div class="control-group">
            <label>언어</label>
            <select id="lang-select">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="sql">SQL</option>
                <option value="json">JSON</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="bash">Bash</option>
                <option value="cpp">C++</option>
                <option value="yaml">YAML</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>테마</label>
            <select id="theme-select" onchange="changeTheme()">
                <option value="vs2015">VS 2015 (Dark)</option>
                <option value="github">GitHub (Light)</option>
                <option value="monokai">Monokai (Dark)</option>
                <option value="atom-one-dark">Atom One Dark</option>
                <option value="dracula">Dracula</option>
                <option value="default">Default</option>
            </select>
        </div>

        <div class="control-group">
            <label>제목 (Title)</label>
            <input type="text" id="title-input" placeholder="예: Main.java">
        </div>

        <button id="btn-convert" onclick="convertCode()">변환하기</button>
        <button id="btn-copy" onclick="copyResult()">결과 복사</button>
    </div>

    <div class="container">
        <div class="box">
            <div class="box-header">1. 소스 코드 입력</div>
            <textarea id="input-code" placeholder="코드를 붙여넣으세요..."></textarea>
        </div>
        <div class="box">
            <div class="box-header">2. 변환된 HTML 결과</div>
            <textarea id="output-html" readonly placeholder="변환 버튼을 누르면 생성됩니다."></textarea>
        </div>
    </div>

    <div id="hidden-area">
        <pre><code id="temp-code"></code></pre>
    </div>

    <script>
        function changeTheme() {
            const theme = document.getElementById('theme-select').value;
            document.getElementById('theme-link').href = `https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/${theme}.min.css`;
        }

        function convertCode() {
            const input = document.getElementById('input-code').value;
            if (!input.trim()) { alert("코드를 입력해주세요."); return; }

            const lang = document.getElementById('lang-select').value;
            const title = document.getElementById('title-input').value.trim();
            const tempCode = document.getElementById('temp-code');
            const hiddenArea = document.getElementById('hidden-area');

            // 1. 하이라이팅
            tempCode.textContent = input;
            tempCode.className = `language-${lang}`;
            tempCode.removeAttribute('data-highlighted');
            hljs.highlightElement(tempCode);

            // 2. 스타일 추출
            const preStyle = window.getComputedStyle(hiddenArea.querySelector('pre'));
            const codeStyle = window.getComputedStyle(tempCode);
            let bgColor = codeStyle.backgroundColor;
            if (bgColor === 'rgba(0, 0, 0, 0)' || bgColor === 'transparent') bgColor = '#1e1e1e';
            const textColor = codeStyle.color;

            // 3. 인라인 스타일 적용
            tempCode.querySelectorAll('span').forEach(span => {
                const style = window.getComputedStyle(span);
                span.style.color = style.color;
                span.style.fontWeight = style.fontWeight;
                span.style.fontStyle = style.fontStyle;
                span.removeAttribute('class');
            });

            // 4. 줄 번호 생성
            const lines = input.split(/\r\n|\r|\n/);
            let lineNumbersHtml = '';
            for (let i = 1; i <= lines.length; i++) {
                lineNumbersHtml += `<div style="height: 1.5em;">${i}</div>`;
            }

            // 5. 제목 헤더 생성
            let headerHtml = '';
            if (title) {
                headerHtml = `<div style="background-color: rgba(255, 255, 255, 0.1); padding: 8px 15px; border-bottom: 1px solid rgba(128, 128, 128, 0.2); font-family: sans-serif; font-size: 13px; font-weight: bold; color: ${textColor}; opacity: 0.8;">${title}</div>`;
            }

            // 6. 최종 HTML 조립 (주석 추가됨)
            const finalHtml = `<!-- 코드 블록 시작 -->
<div style="background-color: ${bgColor}; color: ${textColor}; border-radius: 8px; overflow: hidden; font-family: Consolas, 'Courier New', monospace; font-size: 14px; margin: 20px 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
${headerHtml}
<div style="display: flex; align-items: flex-start; padding: 12px 0;">
<div style="user-select: none; -webkit-user-select: none; text-align: right; padding: 0 10px 0 15px; margin-right: 10px; border-right: 1px solid rgba(128, 128, 128, 0.3); color: gray; min-width: 30px; line-height: 1.5em; font-family: inherit;">
${lineNumbersHtml}
</div>
<div style="flex: 1; overflow-x: auto; padding-right: 12px;">
<pre style="margin: 0; font-family: inherit; line-height: 1.5em;">${tempCode.innerHTML}</pre>
</div>
</div>
</div>
<!-- 코드 블록 끝 -->`;

            document.getElementById('output-html').value = finalHtml.trim();
        }

        function copyResult() {
            const outputText = document.getElementById('output-html');
            if (!outputText.value) { alert("먼저 [변환하기]를 진행해주세요."); return; }
            outputText.select();
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(outputText.value).then(() => alert('HTML 코드가 복사되었습니다!')).catch(err => alert('복사 실패: ' + err));
            } else {
                document.execCommand('copy');
                alert('HTML 코드가 복사되었습니다!');
            }
        }
        
        window.onload = function() {
            document.getElementById('input-code').value = 'public class Final {\n    public static void main(String[] args) {\n        System.out.println("Done!");\n    }\n}';
        }
    </script>
</body>
</html>
